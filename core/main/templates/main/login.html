
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet"  href="{% static 'css/login.css' %}">
</head>
<body>
<div class="auth-form">
  <div class="header-logo">
        <span class="logo-text">OHMSWEETOHM</span>
        <svg version="1.1" id="Layer_1" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64px" height="64px" viewBox="0 0 40 64" enable-background="new 0 0 40 64" xml:space="preserve" fill="#3328d7">

            <g id="SVGRepo_bgCarrier" stroke-width="0"/>
            
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
            
            <g id="SVGRepo_iconCarrier"> <title>Light-bulb</title> <desc>Created with Sketch.</desc> <g id="Page-1" sketch:type="MSPage"> <g id="Light-bulb" transform="translate(1.000000, 1.000000)" sketch:type="MSLayerGroup"> <path id="Shape" sketch:type="MSShapeGroup" fill="none" stroke="#2014c2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d=" M8.6,48l20.6-3c0-6.5,8.8-14.6,8.8-25.6C38,8.7,29.5,0,19,0S0,8.7,0,19.4c0,10.9,8.6,19,8.6,25.5V48L8.6,48z"/> <path id="Shape_1_" sketch:type="MSShapeGroup" fill="none" stroke="#2014c2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d=" M10,52.3l18.8-2.9"/> <path id="Shape_2_" sketch:type="MSShapeGroup" fill="none" stroke="#2014c2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d=" M10,56.2l18.8-2.9"/> <path id="Shape_3_" sketch:type="MSShapeGroup" fill="none" stroke="#2014c2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d=" M26.3,59.1c0,1.6-3.1,2.9-7,2.9s-7-1.3-7-2.9"/> <path id="Shape_4_" sketch:type="MSShapeGroup" fill="none" stroke="#2014c2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d=" M16.4,40.8c0-12.4-3.5-16.8-3.5-16.8s1.4,3.1,3,3.1c1.7,0,3-1.4,3-3.1c0,1.7,1.4,3.1,3,3.1c1.7,0,3-3.1,3-3.1s-2.8,6.7-2.8,16.8"/> </g> </g> </g>
            
        </svg>
  </div>

  <form method="POST">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <p>
          <input type="text" name="username" placeholder="Enter Username" id="">
      </p>
      <p>
          <input type="password" name="password" placeholder="Enter Password" id="">
      </p>

      <div class="input_box">
          <div class="password_title">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
          </div>
      </div>

      <p class="sign_up">Don't have an account? <a href="{%url 'register' %}">Sign up</a></p>

      <button class="btn btn-primary" type="submit">Login<a href="{% url 'login'%}"></a></button>
      <p class="back_to_products"><button>Back To Products <a href="{% url 'index'%}"></a></button></p>
      
  </form>
</div>
</body>
</html>
