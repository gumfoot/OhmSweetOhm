<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>
<body>
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    <p><input type="password" name="new_password1" placeholder="Enter new password" required></p>
    <p><input type="password" name="new_password2" placeholder="Confirm new password" required></p>
    <button type="submit">Reset Password</button>
</form>
</body>
</html>
